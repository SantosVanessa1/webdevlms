<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>

function computeNumbers(){
    varval1 = document.getElementById("first");
    varval2 = document.getElementById("second");
    varansD= document.getElementById("answer");
    ansD.value= parseInt(val1.value) + 
    parseInt(val2.value);
}

    </script>
    <title>Document</title>
</head>
<body>
    <form>
        <label> First Number </label>  
        <input type = "number"  id = "first"><br>
        <label> Second Number </label>  
        <input type = "number"  id = "second"><br>
        <input type="button"  
        name="Submit"  
        value="Click to get sum" 
        onclick="computeNumbers()"><label> Answer </label> 
        <input 
        type = "text" id="answer"><br>

    </form>
</body>
</html>
