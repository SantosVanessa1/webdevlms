<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 25%;
}

.middle {
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>


<div class="row">
  <div class="column left" style="background-color:#aaa;">
    
    <p>Lorem ipsum dolor sit amet, consecteturadipisicingelit. Ipsamquasi similiqueametvoluptatemmolestiaenostrum ab nesciuntblanditiisrepellendusquos, sequisunt, doloremquisfacilismollitianemo modidoloribusquo.</p>
  </div>
  <div class="column middle" style="background-color:#bbb;">
    <h2>A</h2>
    
  </div>
  <div class="column right" style="background-color:#ccc;">
    <h2>B</h2>
    
  </div>
</div>

</body>
</html>
