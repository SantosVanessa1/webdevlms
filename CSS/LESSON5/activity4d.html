<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/e1ff941d09.js" crossorigin="anonymous"></script>
    
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <style>
        .fixed-size {
            width: 150px;
            height: 100px;
            background-color: #990b47;
            color: #FFF;
            line-height: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .fixed-size-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;}

            .banner {
                height: 400px;
                width: 700px;
                margin: 40px auto 40px auto;
                background-color: #2a2a2a;
                display: flex;}

                .center-me {
                    color: #FFFFFF;
                    font-size: 50px;
                    margin: auto;
                }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="fixed-size-container">
        <div class="fixed-size">2</div>
        <div class="fixed-size">2</div>
        <div class="fixed-size">3</div>
        <div class="fixed-size">4</div>
        <div class="fixed-size">5</div>
    </div>

    <div class="banner">
        <div class="center-me">Center Me Please</div>
    </div>
</body>
</html>
